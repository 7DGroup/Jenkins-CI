<p>Ein g&uuml;ltiges Java-<code>String</code>-Format mit den folgenden zwei Platzhaltern vom Typ <code>String</code>:
<ol>
    <li>Der Typ der Bearbeitung (<code>add</code>, <code>edit</code>, or <code>delete</code>) wenn von der SCM-Implementierung unterst&uuml;tzt, ansonsten eine leere Zeichenkette.</li>
    <li>Der Pfad zur Datei</li>
</ol>
